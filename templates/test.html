{% extends "base.html" %}
{% load static %}
{% load fontawesome_5 %}
{% block content %}
      <!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-primary">

  <div class="container-fluid">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="http://www.google.com">google</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://www.youtube.com">youtube</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://www.facebook.com">facebook</a>
      </li>
    </ul>
  </div>

</nav>

 <div class="alert alert-success">
  <strong>goodbye!</strong> talk to you later!
</div>
    <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#myModal">
  add to cart!
</button>

<!-- The Modal -->
<div class="modal" id="myModal" data-bs-backdrop ="static" >
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">sweetie ToT</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          sold out...
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>



    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static "images/malu1.jpg"%}" alt="maluma" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static "images/malu4.jpg"%}" alt="latino" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="{% static "images/malu5.jpg"%}" alt="sexy" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>



{% endblock %}>
